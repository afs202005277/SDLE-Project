<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles/app.css">
    <link rel="icon" type="image/png" href="../static/assets/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3ca9d2430d.js" crossorigin="anonymous"></script>
    <title>Register Page</title>
</head>
<body>
  <div class="overlay">
    <img id="siteLogo" src="../static/assets/icon.png" width="100px" alt="Shopping List Logo">
    <div class="loader"></div>
    <h2>Loading...</h2>
  </div>
  <div id="particles-js">
    <img id="siteLogo" src="../static/assets/icon.png" width="200px" alt="Shopping List Logo">
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <div class="col-md-6">
            <div class="card mt-5">
              <div class="card-header">Register</div>
              <div class="card-body">
                <!-- Display error message if there is one -->
                {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                {% endif %}
                <form method="POST" action="/register">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email..." name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <div class="d-flex flex-row justify-content-center align-items-center" id="passwordInput">
                      <input type="password" id="password" class="form-control" placeholder="Password..." name="password" required>
                      <div style="position: absolute; right: 2.5em;" class="icon d-flex flex-row justify-content-center align-items-center"><i class="fa-solid fa-eye fa-xl"></i></div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>
                  <a href="/login" class="btn btn-secondary">Login</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <script src="../static/js/particles.js"></script>
      <script src="../static/js/main.js"></script>
</body>
</html>
